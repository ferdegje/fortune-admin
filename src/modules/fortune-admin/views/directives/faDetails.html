<div class="modal-body">
  <button class="close pull-right" type="button" aria-label="Close" ng-click="close()">
    <span aria-hidden="true">&times;</span>
  </button>
  <h1>
    Details
  </h1>

  <div ng-repeat="(key, value) in model" class="form-group">
    <label>{{key}}</label>
    <p class="form-control-static">{{value}}</p>
  </div>

  <div>
    <button class="btn btn-primary btn-lg" ng-click="close()">Ok</button>
  <div>
</div>
